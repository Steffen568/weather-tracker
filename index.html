<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <title>Weather Tracker!</title>
</head>
<body>
    
    <header>
        <h1>Weather Dashboard</h1s>
    </header>

    <main>
        <div class="grid-container">
            <div class="searchContainer">
                <h2>Search A City To Get Current Weather</h2>
                <input type="text" class="searchBox" placeholder="Austin">
                <input type="submit" value="search" class="w3-button w3-green w3-round submit">
                <div class="searchHistory"></div>
            </div>
        </div>

        <div class="cityForecast">
            <h2 class="cityName"></h2>
            <p class="today"></p>
            <img id="weatherImage" />
            <p class="temp">Temp:</p>
            <p class="wind">Wind:</p>
            <p class="uvindex">UV Index:
                <span id="uvIndex"></span>
            </p>
            <p class="humidity">Humidity:</p>
        </div>

        <h3 class="card-title">5-Day Forecast:</h3>
        <div class="forecast">
            <div class="day day1 w3-border">
                <h4 class="date">Date</h4>
                <img class="weatherImage" />
                <p class="tempHi">High:</p>
                <p class="tempLo">Low:</p>
                <p class="wind">Wind:</p>
                <p class="humidity">Humidity:</p>
            </div>
            <div class="day day2 w3-border">
                <h4 class="date">Date</h4>
                <img class="weatherImage" />
                <p class="tempHi">High:</p>
                <p class="tempLo">Low:</p>
                <p class="wind">Wind:</p>
                <p class="humidity">Humidity:</p>
            </div>
            <div class="day day3 w3-border">
                <h4 class="date">Date</h4>
                <img class="weatherImage" />
                <p class="tempHi">High:</p>
                <p class="tempLo">Low:</p>
                <p class="wind">Wind:</p>
                <p class="humidity">Humidity:</p>
            </div>
            <div class="day day4 w3-border">
                <h4 class="date">Date</h4>
                <img class="weatherImage" />
                <p class="tempHi">High:</p>
                <p class="tempLo">Low:</p>
                <p class="wind">Wind:</p>
                <p class="humidity">Humidity:</p>
            </div>
            <div class="day day5 w3-border">
                <h4 class="date">Date</h4>
                <img class="weatherImage" />
                <p class="tempHi">High:</p>
                <p class="tempLo">Low:</p>
                <p class="wind">Wind:</p>
                <p class="humidity">Humidity:</p>
            </div>
        </div>


    </main>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="assets\index.js"></script>

</body>
</html>
